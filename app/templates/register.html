{% extends "base.html" %}

{% block title %}ParkUPB - Înregistrare{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Cont nou</h1>
            <p>Creează-ți un cont pentru a accesa parcările UPB</p>
        </div>

        <form class="auth-form" method="POST" action="/register">
            <div class="form-group">
                <label class="form-label" for="full_name">Nume complet</label>
                <input 
                    type="text" 
                    id="full_name" 
                    name="full_name" 
                    class="form-control" 
                    placeholder="Popescu Ion"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email UPB</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="exemplu@stud.upb.ro"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="role">Rol</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="">Selectează...</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Parolă</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Minim 8 caractere"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirmă parola</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-control" 
                    placeholder="Re-scrie parola"
                    required
                >
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Creează cont
                </button>
            </div>

            <div class="form-footer">
                <p>Ai deja cont? <a href="/login">Autentifică-te aici</a></p>
            </div>

            <!-- Error display area -->
            <div id="register-errors" class="error-container"></div>
        </form>

    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
